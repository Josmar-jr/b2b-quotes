mutation setOrderFormCustomData(
  $appId: String
  $field: String
  $value: String
  $orderFormId: String
) {
  setOrderFormCustomData(
    orderFormId: $orderFormId
    appId: $appId
    field: $field
    value: $value
  ) {
    orderFormId
    customData {
      customApps {
        fields
        id
        major
      }
    }
  }
}
